<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión y Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-header {
      border-bottom: none;
    }
    .modal-footer {
      border-top: none;
    }
    .btn-ingresar {
      background-color: red;
      color: white;
      border: none;
    }
    .btn-ingresar:hover {
      background-color: darkred;
    }
    .btn-google, .btn-facebook {
      width: 100%;
      margin-bottom: 10px;
    }
    .custom-modal {
      max-width: 400px;
    }
    .btn-registrarse {
      border: 1px solid red;
      color: red;
    }
    .btn-registrarse:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
  <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
